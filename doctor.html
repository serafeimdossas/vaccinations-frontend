  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Vaccinations</title>
</head>

<body>
  <div class="title"><span>Doctor Page</span></div>

  <div class="main-page" id="doctor-main-page">
    <div class="action-title">
      <span>Select Action</span>
    </div>
    <div class="button-outer-div">
      <button class="custom-button" id="doctor-appointments-button"
        onclick="openDoctorAppointmentsPage()">Appointments</button>
    </div>
    <div class="button-outer-div">
      <button class="custom-button" id="doctor-vaccinations-button" onclick="openDoctorVaccinationsPage()">Submit
        Vaccination</button>
    </div>
    <div class="button-outer-div">
      <button class="custom-button" id="doctor-timeslots-button" onclick="openDoctorTimeslotsPage()">Timeslots</button>
    </div>
  </div>

  <div class="doctor-appointments-page" id="doctor-appointments-page">
    <div class="page-title">
      <span>Appointments List</span>
    </div>

    <div class="doctor-appointments-search" id="doctor-appointments-search">
      <label for="appointment-doctor-assigned">Doctor (insert AMKA):</label>
      <br />
      <input type="text" id="appointment-doctor-assigned" name="appointment-doctor-assigned">
      <br />
      <label for="appointment-date-options">Time Period:</label>
      <br />
      <select name="appointment-date-options" id="appointment-date-options">
        <option value="today">Today</option>
        <option value="all">All appointments</option>
      </select>
      <br />
      <button class="submit-form-button" id="appointment-search" onclick="searchForDoctorAppointments()">Show</button>
    </div>

    <div class="doctor-appoinments-results" id="doctor-appoinments-results">
      <table class="appointments-table" id="appointments-table">
        <thead>
          <tr>
            <th>Citizen</th>
            <th>Timeslot</th>
            <th>Doctor</th>
          </tr>
        </thead>
        <tbody id="appointments-table-body">
          <!-- <tr>
            <td>Serafeim Dossas</td>
            <td>12.00-12.05</td>
            <td>Doctor Name</td>
          </tr>
          <tr>
            <td>Serafeim Dossas</td>
            <td>12.00-12.05</td>
            <td>Doctor Name</td>
          </tr>
          <tr>
            <td>Serafeim Dossas</td>
            <td>12.00-12.05</td>
            <td>Doctor Name</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="doctor-vaccinations-page" id="doctor-vaccinations-page">
    <div class="page-title">
      <span>Submit Vaccination</span>
    </div>

    <div class="submit-vaccination-form">
      <label for="vaccinated-citizen-first-name">First name</label>
      <br />
      <input type="text" id="vaccinated-citizen-first-name" name="vaccinated-citizen-first-name">
      <br />
      <label for="vaccinated-citizen-last-name">Last name</label>
      <br />
      <input type="text" id="vaccinated-citizen-last-name" name="vaccinated-citizen-last-name">
      <br />
      <label for="vaccinated-citizen-amka">AMKA</label>
      <br />
      <input type="text" id="vaccinated-citizen-amka" name="vaccinated-citizen-amka">
      <br />
      <label for="vaccinated-citizen-afm">AFM</label>
      <br />
      <input type="text" id="vaccinated-citizen-afm" name="vaccinated-citizen-afm">
      <br />
      <label for="vaccinated-citizen-email">Email</label>
      <br />
      <input type="text" id="vaccinated-citizen-email" name="vaccinated-citizen-email">
      <br />
      <label for="vaccinated-citizen-doctor-first-name">Doctor First name</label>
      <br />
      <input type="text" id="vaccinated-citizen-doctor-first-name" name="vaccinated-citizen-doctor-first-name">
      <br />
      <label for="vaccinated-citizen-doctor-last-name">Doctor Last name</label>
      <br />
      <input type="text" id="vaccinated-citizen-doctor-last-name" name="vaccinated-citizen-doctor-last-name">
      <br />
      <label for="vaccinated-citizen-doctor-amka">Doctor AMKA</label>
      <br />
      <input type="text" id="vaccinated-citizen-doctor-amka" name="vaccinated-citizen-doctor-amka">
      <br />
      <button class="submit-form-button" id="submit-vaccination-form-button"
        onclick="submitVaccination()">Submit</button>
    </div>
  </div>

  <div class="doctor-timeslots-page" id="doctor-timeslots-page">
    <div class="page-title">
      <span>Available Timeslots</span>
    </div>

    <div class="doctor-available-timeslots-form">
      <label for="available-timeslots-doctor-first-name">First name</label>
      <br />
      <input type="text" id="available-timeslots-doctor-first-name" name="available-timeslots-doctor-first-name">
      <br />
      <label for="available-timeslots-doctor-last-name">Last name</label>
      <br />
      <input type="text" id="available-timeslots-doctor-last-name" name="available-timeslots-doctor-last-name">
      <br />
      <label for="available-timeslots-doctor">Doctor (insert AMKA):</label>
      <br />
      <input type="text" id="available-timeslots-doctor" name="available-timeslots-doctor">
      <br />
      <label for="available-timeslots-date">Date</label>
      <br />
      <input type="date" id="available-timeslots-date" name="available-timeslots-date">
      <br />
      <label for="avaiable-timeslots-start-time">Start Time</label>
      <br />
      <input type="time" id="avaiable-timeslots-start-time" name="avaiable-timeslots-start-time">
      <br />
      <label for="avaiable-timeslots-end-time">End Time</label>
      <br />
      <input type="time" id="avaiable-timeslots-end-time" name="avaiable-timeslots-end-time">
      <br />
      <button class="submit-form-button" id="submit-available-timeslots-form-button"
        onclick="submitAvailableTimeslots()">Submit</button>
    </div>
  </div>

  <div class="return-link">
    <a href="index.html">Home Page</a>
  </div>

  <div class="return-link">
    <a href="doctor.html">Doctor Menu</a>
  </div>
</body>

</html>
